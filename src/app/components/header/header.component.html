<nav>
    <div class="wrapper">
        <section>
            <p-button icon="pi pi-bars" [rounded]="true" [outlined]="true" link="true" (click)="toggleSidepanel()" />
            <img src="./calendar_2_2x.png" width="40" height="40" />
            <h2>Calendar</h2>
        </section>
        <section>
            <p-button [outlined]="true" size="small" (click)="goToToday()">Today</p-button>
            <div class="controls">
                <p-button icon="pi pi-angle-left" size="small" [rounded]="true" [outlined]="true" link="true"
                    (click)="previous()" />
                <p-button icon="pi pi-angle-right" size="small" [rounded]="true" [outlined]="true" link="true"
                    (click)="next()" />
            </div>
            <div class="date">
                <p-button [text]="true" [rounded]="true" severity="secondary" (click)="op.toggle($event)">
                    <div class="btn-row">
                        <span>{{ date | date : 'MMMM yyyy' }}</span>
                        <i class="pi pi-angle-down"></i>
                    </div>
                </p-button>

            </div>
        </section>
        <section>
            <div class="profile-wrapper" (click)="profileClicked.emit()">
                <p-avatar label="DS" styleClass="mr-2" [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }"
                    shape="circle" />
                <span>Debanjan Saha</span>
            </div>
        </section>
    </div>
</nav>
<p-overlayPanel #op [style]="{ width: '250px'}" styleClass="header-calendar-op">
    <p-calendar #cal [(ngModel)]="date" view="month" dateFormat="MM yy" [readonlyInput]="true" [inline]="true"
        (ngModelChange)="updateDate($event)" (onSelect)="op.hide()" />
</p-overlayPanel>
